<div class="container mx-auto p-4">
  <div
    *ngIf="user$ | async as user; else loading"
    class="bg-white shadow-md rounded-lg p-6"
  >
    <h2 class="text-2xl font-bold mb-4">
      {{ user.firstName }} {{ user.lastName }}
    </h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="flex flex-col">
        <span class="font-semibold text-gray-600">Department:</span>
        <span class="text-lg">{{ user.department }}</span>
      </div>
      <div class="flex flex-col">
        <span class="font-semibold text-gray-600">Username:</span>
        <span class="text-lg">{{ user.username }}</span>
      </div>

      <div class="flex flex-col">
        <span class="font-semibold text-gray-600">Admin:</span>
        <span class="text-lg">{{ user.isAdmin ? "Yes" : "No" }}</span>
      </div>
    </div>
  </div>
  <ng-template #loading>
    <div class="flex items-center justify-center p-6">
      <span class="text-gray-600">Loading user details...</span>
    </div>
  </ng-template>
</div>
