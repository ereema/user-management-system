<div class="container mx-auto p-4">
  <div *ngIf="user$ | async as user; else loading" class="card bg-primary-content shadow-lg rounded-lg px-28 py-10 mb-4 transform scale-90">
    <h1 class="text-3xl font-bold mb-4 ml-4">{{ user.firstName }} {{ user.lastName }}</h1>
    <div class="border-t border-gray-500 mb-4"></div> <!-- Separate line below the header -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 pl-4">
      <div class="flex items-center">
        <span class="text-gray-700 font-semibold w-28">Department:</span>
        <span class="text-gray-900">{{ user.department }}</span>
      </div>
      <div class="flex items-center">
        <span class="text-gray-700 font-semibold w-28">Username:</span>
        <span class="text-gray-900">{{ user.username }}</span>
      </div>
      <div class="flex items-center md:col-span-2">
        <span class="text-gray-700 font-semibold w-28">Admin:</span>
        <span class="text-gray-900">{{ user.isAdmin ? "Yes" : "No" }}</span>
      </div>
    </div>
  </div>
  <ng-template #loading>
    <div class="flex flex-col items-center justify-center p-6 space-y-2">
      <progress class="progress w-24"></progress>
      <span class="text-gray-600 text-lg">Loading user details...</span>
    </div>
  </ng-template>
</div>
